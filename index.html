<!DOCTYPE html>
<html>
  <head>
    <title>MaviTools</title>
    <meta type="description" content="MaviTools is a web app that allows users to use powerful tools on the go.">
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --background: #060608;
          --color: #FAFAFA;
        }

        html, body {
          width: 100%;
          height: 100%;
          font-family: Arial;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          background: var(--background);
        }

        .container {
          color: var(--color);
          font-size: 1rem;
          display: flex;
          flex-direction: column;
        }

        .right {
          text-align: right;
          width: 100%;
        }

        .stack {
          display: grid;
          grid-template-columns: 1fr;
        }

        .stack span {
          font-weight: bold;
          grid-row-start: 1;
          grid-column-start: 1;
          font-size: 4rem;
          --stack-height: calc(100% / var(--stacks) - 1px);
          --inverse-index: calc(calc(var(--stacks) - 1) - var(--index));
          --clip-top: calc(var(--stack-height) * var(--index));
          --clip-bottom: calc(var(--stack-height) * var(--inverse-index));
          clip-path: inset(var(--clip-top) 0 var(--clip-bottom) 0);
          animation: stack 340ms cubic-bezier(.46,.29,0,1.24) 1 backwards calc(var(--index) * 120ms), glitch 2s ease infinite 2s alternate-reverse;
        }

        .stack span:nth-child(odd) { --glitch-translate: 8px; }
        .stack span:nth-child(even) { --glitch-translate: -8px; }

        @keyframes stack {
          0% {
            opacity: 0;
            transform: translateX(-50%);
            text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
          };
          60% {
            opacity: 0.5;
            transform: translateX(50%);
          }
          80% {
            transform: none;
            opacity: 1;
            text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
          }
          100% {
            text-shadow: none;
          }
        }

        @keyframes glitch {
          0% {
            text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
            transform: translate(var(--glitch-translate));
          }
          2% {
            text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
          }
          4%, 100% {  text-shadow: none; transform: none; }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="https://twitter.com/w3Abhishek">Abhishek Verma</a> is working on
  <div class="stack" style="--stacks: 3;">
    <span style="--index: 0;">MAVITOOLS</span>
    <span style="--index: 1;">MAVITOOLS</span>
    <span style="--index: 2;">MAVITOOLS</span>
  </div>
  <span class="right">COMING SOON</span>
</div>
  </body>
</html>
